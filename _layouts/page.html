---
layout: default
---

<div class="post" id="post-{{ page.id }}">
  <h2>{{ page.title }}</h2>
  <div class="entry">
    {{ content }}
  </div>
</div>

{% if page.comments %}
  <div id="comments">
    <hr>
    <h3 class="comments">Deixe um coment√°rio</h3>
    <div class="fb-comments" data-href="{{ page.url | absolute_url }}" data-width="100%" data-numposts="10" data-order-by="reverse_time"></div>
  </div>
{% endif %}
